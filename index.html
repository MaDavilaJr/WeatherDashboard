<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3">
                <h4>Search For A City: </h4>
                <div id="search-form">
                    <div class="form-inline form-group">
                        <input type="text" id="city-input" class="form-control" placeholder="Enter a City Name">
                        <button class="btn btn-dark" type="submit" id="search-btn">Search</button>
                    </div>
                </div>

                <!--Unordered list to append localstorage city searches to-->
                <ul class="list-group" id="archive"></ul>
            </aside>

            <div class="col-lg-9">
                <div id="todaysWeather" class="mt-3"></div>
                <div id="forecast" class="mt-3 row"></div>
            </div>
        </div>    
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
